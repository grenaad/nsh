<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaisyUI Sidebar Example</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.17.0/dist/full.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-1/4 bg-white p-4 shadow-md">
            <h2 class="text-xl font-semibold mb-4">Sidebar</h2>
            <ul class="space-y-2">
                <li><a href="#" class="hover:text-blue-500">Home</a></li>
                <li><a href="#" class="hover:text-blue-500">About</a></li>
                <li><a href="#" class="hover:text-blue-500">Services</a></li>
                <li><a href="#" class="hover:text-blue-500">Contact</a></li>
            </ul>
        </div>
        
        <!-- Main Content -->
        <div class="w-3/4 p-8">
            <h1 class="text-2xl font-semibold mb-4">Main Content</h1>
            <p>This is the main content area. Add your content here.</p>
        </div>
    </div>
</body>
</html>
